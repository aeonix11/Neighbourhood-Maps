<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Maps Project David</title>
    <link rel="shortcut icon" href="favicon.png" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <div class="container-fluid">
    <div class="row full-height">
      <div class="options-box col-xs-4 col-md-4">
        <h1>Explore some of Strands places</h1>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="search" class="search" type="text" placeholder="Ex: Spur, KFC" data-bind="textInput: query" data-bind="click: search" >
          <input id="search-go" type="button" value="Go">
          <div class="places-list">
              <ul data-bind="template: {name: 'marker', foreach: searchResults}">
              </ul>
              <script type="text/html" id="marker">

                  <li>
                    <a href="#" data-bind="attr: {id: id}, click: openInfoM">
                      <h5 data-bind="text: title, attr: {id: id}"></h5>
                      <small data-bind="text: Address, attr: {id: id}"></small>
                      <hr>
                    </a>
                  </li>

              </script>
          </div>
        </div>
      </div>
      <div id="map" class="map col-xs-8 col-md-8">
        <div class="google-maps-loading col-xs-12 col-md-8">
          <h1 id="google-loading-status">Google maps is Loading.</h1>
        </div>
      </div>
    </div>
  </div>
  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGWWM8XpmTz07aK791CVPd7bqKDDJ3H_I&callback=init" async defer></script>
</body>
</html>
